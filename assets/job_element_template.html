<div class="contOut clearfix" style="opacity:1;">
    <div class="contIn">
        <div class="section middle clearfix">
            <div class="job {status}">

                <h2>{company}
                    <span>{startDate} - {endDate}</span>
                </h2>

                <p style = "{style}">
                    <strong>Position:</strong>{title}<br/>
                    <strong>Description:</strong>{description}<br/>
                    <span class="brag">{description}</span>
                </p>
            </div>
        </div>
        <div class="divider"></div>
    </div>
</div>
